{% extends "base.html" %}

{% block title %}
Car Detail
{% endblock title %}

{% block content %}
		<h1>
			{{car.make}} - {{car.model}}
			<small>
				{{car.year}}
			</small>
		</h1>
		<hr>
		<div class="card m-3 height"> 
			<a href="{{car.get_absolute_url}}">
					<img src="{{car.car_img.url}}" class = "card-img-top">
					<a href="{% url 'car-detail' car.id %}" >
					</div>
		<a href="{% url 'car-update' car.id %}">
				<button type="button" class="btn btn-warning margin1">Update</button>
		</a>
		<a href="{% url 'car-delete' car.id %}">
				<button type="button" class="btn btn-danger margin1">Delete</button>
		</a>
{% endblock content%}
